<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<!-- Implement from below -->

<body>
  <div id="page-container">
    <div id="content-wrap">
      <header>
        <!-- you can add the logo image here -->
        <div class="container-fluid">
          <img class="logo" src="os-campus-cafe-logo.png" alt="O's campus cafe." />
        </div>
      </header>
      <div class="container-fluid">

      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="tagline">The fresh choice of UT!</div>
          </div>
        </div>
      </div>


      <div class="container-fluid item">
        <div class="row">
          <div class="col-3">
            <img class="menu-image" src="mac_and_cheese.jpeg" alt="image of a bowl of mac and cheese" />
          </div>

          <div class="col-9">
            <div class="row">
              <div class="col-9">
                <div class="item-name">mac & cheese</div>
              </div>

              <div class="col-3">
                <span class="item-price">$5</span>
              </div>
            </div>

            <div class="row">
              <div class="col" style="text-align:right;">
                <button class="decrement-btn"  style="padding: 0px;">-</button>
                <span class="quantity">0</span>
                <button class="increment-btn"  style="padding: 0px;">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid item">
        <div class="row">
          <div class="col-3">
            <img class="menu-image" src="pasta.webp" alt="image of plate of spaghetti and meatball" />
          </div>

          <div class="col-9">
            <div class="row">
              <div class="col-9">
                <div class="item-name">pasta</div>
              </div>

              <div class="col-3">
                <span class="item-price">$8</span>
              </div>
            </div>

            <div class="row">
              <div class="col" style="text-align:right;">
                <button class="decrement-btn"  style="padding: 0px;">-</button>
                <span class="quantity">0</span>
                <button class="increment-btn"  style="padding: 0px;">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid item">
        <div class="row">
          <div class="col-3">
            <img class="menu-image" src="tacos.webp" alt="image of a plate of three al pastor tacos" />
          </div>

          <div class="col-9">
            <div class="row">
              <div class="col-9">
                <div class="item-name">taco</div>
              </div>

              <div class="col-3">
                <span class="item-price">$8</span>
              </div>
            </div>

            <div class="row">
              <div class="col" style="text-align:right;">
                <button class="decrement-btn" style="padding: 0px;">-</button>
                <span class="quantity">0</span>
                <button class="increment-btn" style="padding: 0px;">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid item">
        <div class="row">
          <div class="col-3">
            <img class="menu-image" src="enchilada.jpeg"
              alt="image of plate of two enchiladas with a dollop of sour cream on top" />
          </div>

          <div class="col-9">
            <div class="row">
              <div class="col-9">
                <div class="item-name">enchilada</div>
              </div>

              <div class="col-3">
                <span class="item-price">$10</span>
              </div>
            </div>

            <div class="row">
              <div class="col" style="text-align:right;">
                <button class="decrement-btn"  style="padding: 0px;">-</button>
                <span class="quantity">0</span>
                <button class="increment-btn"  style="padding: 0px;">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-4">
          Subtotal <span id="subtotal">$0</span>
        </div>
        
        <div class="col-8">
          <button id="order-btn">Order</button>
          <button id="clear-all-btn" class="button text-nowrap" id="footer-button">Clear All</button>
        </div>
      </div>
    </div>
  </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
